<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="../static/user_nav.css" />
  <link rel="stylesheet" href="../static/user_profile.css" />
  <link rel="icon" href="../static/UPOD.png" type="UPOD">
  <script src="https://unpkg.com/htmx.org@2.0.4" 
  integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" 
  crossorigin="anonymous"></script>
  <title>UPOD</title>
</head>
<body>
    <nav>
      <div class="nav-logo"><a href="landing.html">UPOD</a></div>
      <ul class="nav-links">
        <li class="landing"><a href="../templates/landing.html">Home</a></li>
        <li class="registration"><a href="../templates/user_room.html">Registration</a></li>
        <li class="events"><a href="../templates/event_stats.html">Events</a></li>
        <li class="my_qr"><a href="../templates/my_qr.html">My QR</a></li>
        
          <div class="profile-dropdown">
              <a href="../templates/user_profile.html" title="My Profile">
              <i class="fa-regular fa-circle-user"></i>
              </a>
            <ul class="dropdown-menu">
              <li><a href="../templates/user_profile.html">View Profile</a></li>
              <li class="logout">
                <a  hx-post="/logout/" 
                hx-target="body" 
                hx-swap="outerHTML" 
                hx-confirm="Are you sure you want to log out?">Logout</a>
              </li>
            </ul>
          </div>
      </ul>
    </nav>
  <div class="container">

    <h1>User Profile</h1>

    <!-- Profile Image with Upload -->
    <div class="profile-img-container">
      <img id="profileImage" src="" alt="Profile Picture">
      <span id="profileInitials">KLD</span>
      <input type="file" id="uploadImage" accept="image/*">
      <div class="edit-label">Edit</div>
    </div>
    
    <!-- Profile Information -->
    <div class="info-grid">
      <div class="info-group">
        <label>Student Name</label>
        <div class="info-box">John Doe</div>
      </div>

      <div class="info-group">
        <label>Student ID</label>
        <div class="info-box">2025-12345</div>
      </div>

      <div class="info-group">
        <label>Account ID</label>
        <div class="info-box">0920</div>
      </div>

      <div class="info-group">
        <label>Course and Year</label>
        <div class="info-box">BS Computer Science, 3rd Year</div>
      </div>
    </div>

    <!-- Notes Section -->
    <div class="section">
      <h2>Notes</h2>
      <p>Click your image to upload a new photo. Profile information is fixed and cannot be edited at this time.</p>
    </div>

  </div>

  <script>
    const uploadImage = document.getElementById('uploadImage');
    const profileImage = document.getElementById('profileImage');
    const profileInitials = document.getElementById('profileInitials');

    uploadImage.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          profileImage.src = event.target.result;
          profileImage.style.display = 'block';
          profileInitials.style.display = 'none';
        }
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
