<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        :root {
            --primary: #5c48ee;
            --dark-blue: #0f1e6a;
            --teal: #36707C;
            --salmon: #E65952;
            --yellow: #EBD448;
            --light-blue: #3FADBE;
            --aqua: #9DD0D1;
            --white: #ffffff;
            --gray-light: #f5f5f5;
            --gray-dark: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(15, 30, 106, 0.1);
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary);
        }

        .icon-container {
            width: 80px;
            height: 80px;
            background: var(--teal);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(54, 112, 124, 0.3);
        }

        .lock-icon {
            width: 35px;
            height: 35px;
            stroke: var(--white);
            stroke-width: 2;
            fill: none;
        }

        h1 {
            color: var(--dark-blue);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--teal);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }

        label {
            display: block;
            color: var(--dark-blue);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .input-container {
            position: relative;
        }

        input[type="email"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--aqua);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--gray-light);
            color: var(--gray-dark);
        }

        input[type="email"]:focus {
            outline: none;
            border-color: var(--light-blue);
            box-shadow: 0 0 0 3px rgba(63, 173, 190, 0.15);
            transform: translateY(-1px);
            background: var(--white);
        }

        input[type="email"]::placeholder {
            color: #aaa;
        }

        .email-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            stroke: var(--light-blue);
            opacity: 0.7;
        }

        .reset-button {
            width: 100%;
            background: var(--salmon);
            color: var(--white);
            border: none;
            padding: 18px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(230, 89, 82, 0.3);
            margin-bottom: 30px;
        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(230, 89, 82, 0.4);
            background: var(--primary);
        }

        .reset-button:active {
            transform: translateY(0);
        }

        .contact-section {
            padding-top: 25px;
            border-top: 1px solid var(--aqua);
            background: var(--gray-light);
            margin: 0 -40px -50px -40px;
            padding: 25px 40px 30px 40px;
            border-radius: 0 0 20px 20px;
        }

        .contact-text {
            color: var(--dark-blue);
            font-size: 0.95rem;
            margin-bottom: 15px;
        }

        .contact-link {
            color: var(--salmon);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .contact-link:hover {
            color: var(--primary);
            transform: translateY(-1px);
        }

        .contact-icon {
            width: 18px;
            height: 18px;
            stroke: currentColor;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            .subtitle {
                font-size: 0.95rem;
            }
        }


    </style>
</head>
<body>
    <div class="container">
                
        <div class="form-container">
            <div class="icon-container">
                <svg class="lock-icon" viewBox="0 0 24 24">
                    <rect x="6" y="10" width="12" height="10" rx="2" ry="2"/>
                    <path d="M8 10V8a4 4 0 1 1 8 0v2"/>
                </svg>
            </div>
            
            <h1>Password Reset</h1>
            <p class="subtitle">
                Forgotten your password? No worries! Enter your email address below and we'll send you a link to reset it.
            </p>
            
            <form>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-container">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email address"
                            required
                        >
                        <svg class="email-icon" viewBox="0 0 24 24">
                            <rect x="2" y="4" width="20" height="16" rx="2"/>
                            <path d="M22 7L12 13L2 7"/>
                        </svg>
                    </div>
                </div>
                
                <button type="submit" class="reset-button">
                    Reset My Password
                </button>
            </form>
        </div>
        
        <div class="contact-section">
            <p class="contact-text">Having trouble with the reset process?</p>
            <a href="#" class="contact-link">
                <svg class="contact-icon" viewBox="0 0 24 24">
                    <path d="M22 16.92V21a2 2 0 0 1-2.18 2c-8.28-.6-16.4-8.7-17-17A2 2 0 0 1 5 4h4.08a1 1 0 0 1 1 .78l.8 4a1 1 0 0 1-.27.9l-2.5 2.5s1.5 6 6 6l2.5-2.5a1 1 0 0 1 .9-.27l4 .8a1 1 0 0 1 .78 1z"/>
                </svg>
                Contact us for help
            </a>
        </div>
    </div>


</body>
</html>
